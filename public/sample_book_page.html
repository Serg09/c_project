<!DOCTYPE html>
<html>
  <head>
    <title>Sample Book Page</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="crowdscribed_1.0.0.js"></script>
    <style type="text/css">
      .purchase-tile {
        display: inline-block;
        border: 1px solid #999;
        border-radius: .5em;
        margin: 1em;
        padding: 1em;
      }
    </style>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  </head>
  <body>
    <h1>Sample Book Page</h1>
    <p>
      This is a sample page what would be showing a book that you could purchase.
      The script in the header, and the HTML below, enable the purchase behavior.
    </p>
    <div ng-app="crowdscribed">
      <purchase-tile ng-init="sku = '0000000000001'"></purchase-tile>
    </div>
  </body>
</html>
